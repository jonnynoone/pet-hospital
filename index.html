<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Main Styling -->
    <link rel="stylesheet" href="css/style.css">

    <title>Pet Hospital</title>
</head>

<body>
    <section class="business-info bg-primary">
        <div class="container max-height flex flex-center flex-space">
            <div class="contact-details flex">
                <div>
                    <i class="fas fa-envelope"></i>
                    <span>unreal@outlook.com</span>
                </div>

                <div>
                    <i class="fas fa-phone-alt"></i>
                    <span>605-646-9241</span>
                </div>
            </div>

            <div class="opening-times">
                <i class="fas fa-clock"></i>
                <span>8:00 AM until 6:00 PM</span>
            </div>
        </div>
    </section>

    <header>
        <div class="container">
            <div class="header-border flex flex-center flex-space">
                <img src="img/logo.png" alt="Business Logo" class="logo">
                
                <div class="main-nav">
                    <nav>
                        <div id="marker"></div>
                        <a href="#">Home</a>
                        <a href="#">About Us</a>
                        <a href="#">Services</a>
                        <a href="#">Gallery</a>
                        <a href="#">Team</a>
                        <a href="#">Contact Us</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <section class="hero">
        <div class="container flex flex-space">
            <div class="hero-text">
                <h1>
                    We Take Care of<br>
                    <span class="large-heading">Your Little Pets</span>
                </h1>
                
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.</p>

                <div class="buttons">
                    <a href="#" class="btn btn-primary">Our Service<img src="img/arrow-nw.png"></a>
                    <a href="#" class="btn"><i class="fas fa-phone-alt"></i>Schedule a call</a>
                </div>
            </div>

            <div class="hero-image">
                <img src="img/hero-dogs.png" alt="Dogs">
            </div>
        </div>
    </section>

    <script src="js/scripts.js"></script>
</body>

</html>
